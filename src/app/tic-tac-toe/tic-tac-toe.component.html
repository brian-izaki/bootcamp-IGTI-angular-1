<p *ngIf="!winner">Jogador atual: {{currentPlayer}}</p>
<p *ngIf="winner">Vencedor: {{winner}}</p>
<p>
  <button (click)="reset()">Reiniciar partida</button>
</p>
<table>
  <tr *ngFor="let i of board; let row = index">
    <td *ngFor="let j of i; let column = index" (click)="processPlay(row, column)">
      {{board[row][column]}}
    </td>
  </tr>
</table>
